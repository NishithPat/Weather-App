<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container text-monospace">
    <h1 class="text-center display-1">Weather App</h1>
    <form class="jumbotron mt-5">
        <h2>Enter details</h2>
        <br>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" name="city" id="city">
        </div>
        <h4>Temp standard</h4>
        <div class="form-check">
            <input class="form-check-input"  type="radio" id="Celcius" name="temp" value="metric">
            <label class="form-check-label" for="Celcius">Celcius</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" id="Fahrenheit" name="temp" value="imperial">
            <label class="form-check-label" for="Fahrenheit">Fahrenheit</label>
        </div>
        <div>
            <br>
            <button class="btn btn-secondary">Search</button>
        </div>
    </form>
    <hr>
    <br>
    <div class="row" id="data"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
